<script>
    document.getElementById("switch_to_sign").addEventListener("click",function(){
      window.location.href="./signIn.html";
    });

    var Data = JSON.parse(localStorage.getItem("Arr"));
     
     document.querySelector("#loginForm").addEventListener("submit",checkDetails);

     function checkDetails(event){
         event.preventDefault();
         var inpId = document.querySelector("#inputId").value;
         var inpPass = document.querySelector("#inputPass").value;
        
         var flag = false;
            for(i=0;i<Data.length;i++){
              if(Data[i].id == inpId && Data[i].pass == inpPass){
                window.location.href="./index.html";
                flag = true;
                break;
            }
        }
        if(!flag){
        alert("Password Incorrect");
        }
     }
     document.getElementById("alpha").addEventListener("click",function(){
        window.location.href="./index.html";
     });
     document.getElementById("beta").addEventListener("click",function(){
        window.location.href="./women.html";
     });
     document.getElementById("charlie").addEventListener("click",function(){
        window.location.href="./men.html";
     });
     document.getElementById("join").addEventListener("click",function(){
        window.location.href="./signIn.html";
     });
</script>
